<!doctype html>
<html>
<head>
	<title></title>
	<style type="text/css">
		canvas{
			border:solid;
		}
	</style>	
</head>
<body>
	<canvas id='micanvas'>
		Tu navagador no soporta Canvas.
	</canvas>
	<script>
		window.addEventListener('load',init);
		function init(){
			var canvas = document.getElementById('micanvas');
			var ctx = canvas.getContext('2d');

			ctx.fillStyle = 'red';
			ctx.fillRect(20,20,50,50);
			ctx.globalAlpha = 0.5
			ctx.strokeStyle = 'rgb(0,0,200)';
			ctx.lineWidth = 1;
			ctx.strokeRect(90,90,50,50);
		}
	</script>	
</body>
</html>
