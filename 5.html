<!doctype html>
<html>
<head>
	<title></title>
	<style type="text/css">
		canvas{
			border:solid;
		}
	</style>	
</head>
<body>
	<canvas id='micanvas'>
		Tu navagador no soporta Canvas.
	</canvas>
	<script>
		window.addEventListener('load',init);
		function init(){
			var canvas = document.getElementById('micanvas');
			var ctx = canvas.getContext('2d');
			var x = 10, y = 10, ancho = 20, alto = 40;
			ctx.fillRect(x,y,ancho,alto);
			ctx.strokeRect(x+20,y+20,ancho,alto);
			ctx.clearRect(x,y,ancho,alto);
			erase(canvas,ctx);	
		}
		function erase(canvas, ctx)
		{
			ctx.clearRect(0,0,canvas.width, canvas.height);
		}

	</script>	
</body>
</html>
